<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>接案月曆管理</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>清潔接案管理</h1>
    </header>

    <main class="container">
      <h2 class="month-title">2025 年 12 月</h2>

      <section id="jobList" class="job-list">
        <!-- JS 動態塞卡片 -->
      </section>
    </main>

    <div class="calendar-header">
      <button id="prevMonth">◀</button>
      <span id="currentMonth"></span>
      <button id="nextMonth">▶</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <!-- 新增案件視窗 -->
    <div id="jobModal" class="modal hidden">
      <div class="modal-content">
        <h2>新增案件</h2>

        <label>
          客戶名稱
          <input type="text" id="clientName" />
        </label>

        <label>
          工作時數
          <input type="number" id="hours" />
        </label>

        <label>
          時薪
          <input type="number" id="hourlyRate" />
        </label>

        <p>總金額：<span id="totalPrice">0</span> 元</p>

        <div class="modal-actions">
          <button id="saveJob">儲存</button>
          <button id="closeModal">取消</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清潔接案系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== 頁面 1：日曆頁 ===== -->
    <div id="calendarPage" class="page-container active">
      <div class="container">
        <div class="header">
          <h1>清潔接案系統</h1>
          <p>管理你的工作案件</p>
        </div>

        <div class="calendar-wrapper">
          <div class="calendar-header">
            <div class="month-nav">
              <button id="prevMonth">← 上月</button>
              <button id="nextMonth">下月 →</button>
            </div>
            <div class="month-selector">
            <input type="number" id="yearInput" min="2020" max="2050" value="2025" />
            <span>年</span>
            <select id="monthInput">
              <option value="0">1月</option>
              <option value="1">2月</option>
              <option value="2">3月</option>
              <option value="3">4月</option>
              <option value="4">5月</option>
              <option value="5">6月</option>
              <option value="6">7月</option>
              <option value="7">8月</option>
              <option value="8">9月</option>
              <option value="9">10月</option>
              <option value="10">11月</option>
              <option value="11">12月</option>
            </select>
          </div>
          </div>

          <div id="calendar"></div>

          <div class="calendar-footer">
            <div class="month-total">
              <div class="month-total-label">本月總收益</div>
              <div class="month-total-value">
                $<span id="monthTotal">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== 頁面 2：詳情頁 ===== -->
    <div id="detailPage" class="page-container">
      <div class="container" style="max-width: 600px">
        <div class="detail-header">
          <h1 id="detailDate">2025-12-12</h1>
          <button class="btn-back" onclick="window.app.goToCalendar()">
            ← 返回
          </button>
        </div>

        <button
          class="btn-back btn-primary"
          style="width: 100%; margin-bottom: 20px"
          onclick="window.app.openAddJobModal()"
        >
          + 新增案件
        </button>

        <div id="detailJobsList"></div>
      </div>
    </div>

    <!-- ===== 新增案件模態框 ===== -->
    <div id="jobModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">新增工作案件</div>

        <form onsubmit="window.app.saveJob(event)">
          <div class="form-group">
            <label>客戶名稱</label>
            <input
              id="clientName"
              type="text"
              placeholder="輸入客戶名稱"
              required
            />
          </div>

          <div class="form-group">
            <label>時間區塊</label>
            <div class="time-slot-group" id="timeSlotGroup"></div>
          </div>

          <div class="form-group">
            <label>工作時數（小時）</label>
            <input
              id="hoursInput"
              type="number"
              placeholder="輸入工作時數"
              min="0"
              step="0.5"
              required
            />
          </div>

          <div class="form-group">
            <label>時價（$/小時）</label>
            <input
              id="hourlyRateInput"
              type="number"
              placeholder="輸入時價"
              min="0"
              step="10"
              required
            />
          </div>

          <div class="price-display">
            總金額：$ <span id="totalPriceEl">0</span>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn-save">保存</button>
            <button
              type="button"
              class="btn-cancel"
              onclick="window.app.closeModal()"
            >
              取消
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清潔接案系統</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== 頁面 1：日曆頁 ===== -->
    <div id="calendarPage" class="page-container active">
      <div class="container">
        <div class="header">
          <h1>清潔接案系統</h1>
          <p>管理你的工作案件</p>
        </div>

        <div class="calendar-wrapper">
          <div class="calendar-header">
            <div class="month-nav">
              <button id="prevMonth">← 上月</button>
              <button id="nextMonth">下月 →</button>
            </div>
            <div class="month-selector">
              <input type="number" id="yearInput" min="2020" max="2050" value="2025" />
              <span>年</span>
              <select id="monthInput">
                <option value="0">1月</option>
                <option value="1">2月</option>
                <option value="2">3月</option>
                <option value="3">4月</option>
                <option value="4">5月</option>
                <option value="5">6月</option>
                <option value="6">7月</option>
                <option value="7">8月</option>
                <option value="8">9月</option>
                <option value="9">10月</option>
                <option value="10">11月</option>
                <option value="11">12月</option>
              </select>
            </div>
          </div>

          <div id="calendar"></div>

          <div class="calendar-footer">
            <div class="month-total">
              <div class="month-total-label">本月總收益</div>
              <div class="month-total-value">$<span id="monthTotal">0</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== 頁面 2：詳情頁 ===== -->
    <div id="detailPage" class="page-container">
      <div class="container" style="max-width: 600px">
        <div class="detail-header">
          <h1 id="detailDate">2025-12-12</h1>
          <button class="btn-detail-back" onclick="window.app.goToCalendar()">
            ← 返回
          </button>
        </div>

        <button
          class="btn-primary"
          onclick="window.app.openAddJobModal()"
        >
          + 新增案件
        </button>

        <div id="detailJobsList"></div>
      </div>
    </div>

    <!-- ===== 新增案件模態框 ===== -->
    <div id="jobModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">新增工作案件</div>

        <form onsubmit="window.app.saveJob(event)">
          <div class="form-group">
            <label>客戶名稱</label>
            <input
              id="clientName"
              type="text"
              placeholder="輸入客戶名稱"
              required
            />
          </div>

          <!-- 彈性時間輸入 -->
          <div class="form-group">
            <label>工作時間</label>
            <div class="time-input-group">
              <div class="time-input">
                <label>開始時間</label>
                <div class="time-select-group">
                  <select id="startPeriod">
                    <option value="am">上午</option>
                    <option value="pm">下午</option>
                  </select>
                  <input id="startHour" type="number" min="1" max="12" placeholder="時" />
                  <span class="time-colon">:</span>
                  <select id="startMin">
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </div>
              <!-- <span class="time-separator">～</span> -->
              <div class="time-input">
                <label>結束時間</label>
                <div class="time-select-group">
                  <select id="endPeriod">
                    <option value="am">上午</option>
                    <option value="pm">下午</option>
                  </select>
                  <input id="endHour" type="number" min="1" max="12" placeholder="時" />
                  <span class="time-colon">:</span>
                  <select id="endMin">
                    <option value="00">00</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="time-hint">
              預計工作時數：<span id="estimatedHours">0</span> 小時
            </div>
          </div>

          <div class="form-group">
            <label>工作時數（小時）</label>
            <input
              id="hoursInput"
              type="number"
              placeholder="自動計算或自行修改"
              min="0"
              step="0.5"
              required
            />
          </div>

          <!-- 彈性價格設定 -->
          <div class="form-group">
            <label>時價（$/小時）</label>
            <div class="price-preset">
              <button type="button" class="preset-btn" data-price="400">$400</button>
              <button type="button" class="preset-btn" data-price="500">$500</button>
              <button type="button" class="preset-btn" data-price="600">$600</button>
              <button type="button" class="preset-btn" data-price="700">$700</button>
              <button type="button" class="preset-btn" data-price="800">$800</button>
            </div>
            <input
              id="hourlyRateInput"
              type="number"
              placeholder="或自行輸入時價"
              min="0"
              step="50"
              required
            />
          </div>

          <div class="price-display">
            總金額：$ <span id="totalPriceEl">0</span>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn-save">保存</button>
            <button
              type="button"
              class="btn-cancel"
              onclick="window.app.closeModal()"
            >
              取消
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
